- premisas:
  - (:todo:x)(Px -> Qx)
  - (:todo:x)Px
  conclusiones:
    - texto: Pa -> Qa
      step: Inst 1
    - texto: Pa
      step: Inst 2
    - texto: Qa
      step: MP 3, 4
    - texto: (:todo:x)Qx
      step: Univ 5

- premisas:
    - (:todo:x)(Px -> Qx)
    - (:todo:x)(Qx -> Rx)
  conclusiones:
    - prueba:
        premisas:
            - Pa
        conclusiones:
            - texto: Pa -> Qa
              step: Inst 1
            - texto: Qa
              step: MP 3, 4
            - texto: Qa -> Ra
              step: Inst 2
            - texto: Ra
              step: MP 5, 6
    - texto: Pa -> Ra
      step: PC 3-7
    - texto: (:todo:x)(Px -> Rx)
      step: Univ 8

- premisas:
  - ~(:existe:x)Pxx
  conclusiones:
    - prueba:
        premisas:
          - Paa
        conclusiones:
          - texto: (:existe:x)Pxx
            step: Gen 2
          - texto: ~(:existe:x)Pxx
            step: R 1
    - texto: ~Paa
      step: RA 2-4
    - texto: (:todo:x)~Pxx
      step: Univ 5


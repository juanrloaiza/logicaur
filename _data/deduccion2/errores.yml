errores:
  - premisas:
    - P -> Q
    conclusiones:
      - texto: P
        step: Simpl 1

  - premisas:
    - P -> Q
    conclusiones:
      - texto: Q
        step: Simpl 1
        
  - nombre: Falacia de afirmación del consecuente
    premisas:
    - P -> Q
    - Q
    conclusiones:
      - texto: P
        step: MP 1 y 2

  - nombre: Falacia de negación del antecedente
    premisas:
    - P -> Q
    - ~P
    conclusiones:
      - texto: ~Q
        step: Simpl 1

  - premisas:
    - ~(P -> Q)
    - P
    conclusiones:
      - texto: Q
        step: MP 1 y 2

  - premisas:
    - ~(P <-> Q)
    conclusiones:
      - texto: ~(P -> Q)
        step: DB 1


aclaraciones:
  1: De un condicional por sí solo no se sigue ninguna de sus dos partes
  3: Estas inferencias _parecen_ correctas pero son falaces porque la conclusión no se sigue de las premisas necesariamente.
  5: El condicional o el bicondicional debe ser el operador lógico principal.

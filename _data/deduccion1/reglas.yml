- nombre: Simplificación (Simpl)
  reglas:
    - premisas:
      - P & Q
      conclusiones:
        - Q

- nombre: Conjunción (Conj)
  reglas:
    - premisas:
      - P
      - Q
      conclusiones:
        - P & Q

- nombre: Adición (Add)
  reglas:
    - premisas:
      - P
      conclusiones:
        - P v Q

- nombre: Silogismo Disyuntivo (SD)
  reglas:
    - premisas:
      - P v Q
      - ~P
      conclusiones:
        - Q
